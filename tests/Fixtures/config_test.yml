uecode_qpush:
    providers:
        aws:
            driver: aws
            key: 123
            secret: 123
            region: us-east-1
        secondary_aws:
            driver: aws
            key: 234
            secret: 432
            region: eu-west-1
    queues:
        test_aws:
            provider: aws
            options:
                push_notifications:     true
                notification_retries:   3
                message_delay:          0
                message_timeout:        30
                message_expiration:     604800
                messages_to_receive:    1
                receive_wait_time:      3
                subscribers:
                    - { endpoint: http://example.com/qpush, protocol: http }
        test_secondary_aws:
            provider: secondary_aws
            options:
                push_notifications:     true
                notification_retries:   3
                message_delay:          0
                message_timeout:        30
                message_expiration:     604800
                messages_to_receive:    1
                receive_wait_time:      3
                subscribers:
                    - { endpoint: http://example.com/qpush, protocol: http }
        test_aws_fifo:
            provider: aws
            options:
                push_notifications:          true
                notification_retries:        3
                message_delay:               0
                message_timeout:             30
                message_expiration:          604800
                messages_to_receive:         1
                receive_wait_time:           3
                fifo:                        true
                content_based_deduplication: true
                subscribers:
                    - { endpoint: http://example.com/qpush, protocol: http }

services:
    event_dispatcher:
        class: stdClass